<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Clicker Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>Clicker Game</header>
                 
            <div class="sidebar">
                <ul>
                    <li id="upgrade1" onclick="upgradeScore1()">
                        <p>
                            <button>
                            <span class="icon">&#49;</span>
                            <span class="text">1 points per click | Cost: 10    </span>
                            </button>
                        </p>
                    </li>
                    <li id="upgrade2" onclick="upgradeScore2()">
                        <p>
                            <button>
                            <span class="icon">&#50;</span>
                            <span class="text">2 points per click | Cost: 100   </span>
                            </button>
                        </p>
                    </li>
                    <li id="upgrade5" onclick="upgradeScore5()">
                        <p>
                            <button>
                            <span class="icon">&#53;</span>
                            <span class="text">5 points per click | Cost: 1,000  </span>
                            </button>
                        </p>
                    </li>
                    <li id="upgrade10" onclick="upgradeScore10()">
                        <p>
                            <button>
                            <span class="icon">&#49;&#48;</span>
                            <span class="text">10 points per click | Cost: 10,000</span>
                            </button>
                        </p>
                    </li>
                </ul>
            </div>
            
            <div id="info">
                <p>Score: <span id="showScore" class="number">0</span></p>
                <p>Points Per Click: <span id="showPointsPerClick" class="number">1</span></p>
                <p id="gameOver"></p>
                <img src="button.png" id="addScore" onclick="updateNumber()">
            </div>
        <script src="clickerGame.js"></script>
        <script>
            /*
            addScore.addEventListener("mousedown", startUpdating);
            addScore.addEventListener("mouseup", stopUpdating);
            addScore.addEventListener("mouseleave", stopUpdating);
            */
        </script>
    </body>
</html>
